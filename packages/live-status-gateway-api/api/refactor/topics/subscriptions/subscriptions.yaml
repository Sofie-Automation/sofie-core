description: Topic for managing subscription events.

subscribe:
  operationId: receiveSubscriptionStatus
  summary: Server sends subscription status updates
  message:
    oneOf:
      - $ref: '../../components/subscriptions/messages/subscriptionStatus.yaml#/components/messages/subscriptionStatus'

publish:
  operationId: publishSubscriptionRequest
  summary: Client publishes subscription requests (subscribe/unsubscribe)
  message:
    oneOf:
      - $ref: '../../components/subscriptions/messages/subscribe.yaml#/components/messages/subscribe'
      - $ref: '../../components/subscriptions/messages/unsubscribe.yaml#/components/messages/unsubscribe'
